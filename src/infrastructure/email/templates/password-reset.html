<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset your password</title>
  </head>
  <body>
    <h1>Password reset request</h1>
    <p>Hello ${username},</p>
    <p>We received a request to reset your password. You can choose a new one by clicking the button below:</p>
    <p>
      <a href="${link}" target="_blank" rel="noopener noreferrer">Reset my password</a>
    </p>
    <p>This link will expire soon. If you did not request a password reset, please ignore this email.</p>
  </body>
</html>
